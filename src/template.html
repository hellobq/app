<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
    fetch('http://localhost:4321/api/reset-pwd', {
      method: 'POST',
      headers: {
        "Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
      },
      body: `name=${'haha'}&pwd=${'lale'}`
    }) 
      .then(data => data.json())
      .then(json => {
        console.log(json)
      }) 
      .catch(err => {
        console.log('出错了...', err)
      })
  </script>
</body>
</html>
